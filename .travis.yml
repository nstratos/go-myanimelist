language: go
sudo: false

go:
  - 1.7.x
  - 1.8.x
  - master

matrix:
  allow_failures:
    - go: master
  fast_finish: true

before_install:
  - go get github.com/mattn/goveralls

install:
  - # Skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go tool vet .
  - go test -v -race ./...
  - go test -v -covermode=count -coverprofile=coverage.out ./...
  - goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
